<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/login-style.css">
    <meta name="author" content="Matheus Matos, Rafael Basso">
    <meta name="keywords" content="html, css , games, site, news">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
<!-- Video de referencia: https://www.youtube.com/watch?v=3GsKEtBcGTk -->

    <div class="container">

        <form action="" class="form" id="login">

            <h1 class="form__title">Login</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>

            <div class="form__checkbox-inline">
                <input type="checkbox" name="newsletter" class="form__checkbox">
                <p id="checkbox-label-1" class="form__checkbox-label">Remember password</p>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            
            <p class="form__text">
                <span>Don't have an account?</span>
                <a href="register.html" class="form__link">Create account</a>
            </p>

        </form>

    </div>

</body>
</html>
