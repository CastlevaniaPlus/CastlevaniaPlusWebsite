<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/register-style.css">
    <meta name="author" content="Matheus Matos, Rafael Basso">
    <meta name="keywords" content="html, css , games, site, news">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="/imagens/icon-home-page.jpg">
</head>
<body>

        <div class="container">
    
            <form action="" class="form" id="createAccount">
    
                <h1 class="form__title">Create an Account</h1>
    
                <div class="form__message form__message--error"></div>
    
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                
                <div class="form__input-group">
                    <input type="text" class="form__input" placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="text" class="form__input" placeholder="Confirm Email">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" placeholder="Password">
                </div>
                
                <div class="form__input-group">
                    <input type="text" class="form__input" placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__checkbox-group">

                    <div class="form__checkbox-inline">
                        <input type="checkbox" name="newsletter" class="form__checkbox">
                        <p id="checkbox-label-1" class="form__checkbox-label">Recieve news and informations about Castlevania.</p>
                    </div>

                    <div class="form__checkbox-inline">
                        <input type="checkbox" name="terms-of-service" class="form__checkbox">
                        <p id="checkbox-label-2" class="form__checkbox-label"> I read and agree to the <a href="#" class="form__link">terms and conditions</a>.</p>
                    </div>

                </div>
                

                <button class="form__button" type="submit">Continue</button>
                
                <p class="form__text">
                    <span>Already have an account?</span>
                    <a href="login.html" class="form__link">Sign in</a>
                </p>
    
            </form>
    
        </div>
    
    </body>
</html>
